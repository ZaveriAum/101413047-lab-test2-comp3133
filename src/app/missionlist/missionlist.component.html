<div class="missions-list-page">
  <p class="mission-list-page-heading">Welcome to SpaceX Missions</p>

  <app-missionfilter (filterChanged)="filterMissions($event)"></app-missionfilter>

  <div class="mission-container">
    <mat-card *ngFor="let mission of filteredMissions" class="mission-card" (click)="viewDetails(mission.flight_number)">
      <mat-card-header>
        <mat-card-title>{{ mission.mission_name }}</mat-card-title>
      </mat-card-header>

      <img mat-card-image [src]="mission.links?.mission_patch_small" alt="Mission Patch" class="mission-patch">
      <mat-card-content>
        <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
        <p><strong>Details:</strong> {{ mission.details || 'No details available' }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
